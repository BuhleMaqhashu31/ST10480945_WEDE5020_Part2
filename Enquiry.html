<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Enquiry / Quote - Polish & Plait Beauty Bar</title>
  <meta name="description" content="Request a quote or send an enquiry for our manicure, pedicure, lash and hair services.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Polish & Plait Beauty Bar</h1>
    <nav>
        <a href="Index.html">Home</a>
        <a href="About.html">About Us</a>
        <a href="Services.html">Services</a>
        <a href="Enquiry.html">Enquiry</a>
        <a href="Appointment.html">Book Appointment</a>
        <a href="Contact.html">Contact</a>
        <a href="Reviews.html">Reviews</a>
    </nav>
  </header>

<main>
    <h2>Request a Quote / Send an Enquiry</h2>

    <form id="enquiryForm" novalidate>
        <div class="form-group">
            <label for="name">Your name</label>
            <input type="text" id="name" name="name" required minlength="2" placeholder="Your full name">
        </div>

        <div class="form-group">
            <label for="email">Your email <address>
            <input type="email" id="email" name="contactEmail" requied placeholder="you@examplecom">            </address></label>
        </div>
      
        <div class="form group">
            <label for="service-select">Choose a service</label>
            <select id="service-select" name="service" required>
                <option value="" disabled selected>Select a service</option>
                <option value="manicure">Polygel Manicure</option>
                <option value="pedicure">Signature Pedicure</option>
                <option value="lashes">Lash Extensions</option>
                <option value="waxing">Waxing</option>
                <option value="cornrows">Cornrows</option>
            </select>
        </div>

        <div class="form -actions">
            <button type="submit">Request Quote</button>
        </div>
    </form>

    <div id="quoteResponse"></div>
</main>

  <footer>
    <p>&copy; 2023 Polish & Plait Beauty Bar. All rights reserved.</p>
  </footer>

  <script src="JSFolder/js/script.js"></script>
</body>
</html>
