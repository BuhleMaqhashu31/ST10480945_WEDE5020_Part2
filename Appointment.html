<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Polish & Plait Beauty Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Polish & Plait Beauty Bar</h1>
        <nav>
            <a href="Index.html">Home</a>
            <a href="About.html">About Us</a>
            <a href="Services.html">Services</a>
            <a href="Appointment.html">Book Appointment</a>
            <a href="Contact.html">Contact Us</a>
            <a href="Reviews.html">Reviews</a>
        </nav>
    </header>

    <main>
        <h2>Book your appointment</h2>
        <p>To book your appointment please select a date here.</p>
        <div class="appointment-form">
            <form id="bookingForm">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Select Time:</label>
                <input type="time" id="time" name="time" required>

                <input type="submit" value="Book Appointment">
            </form>
        </div>
    </main>

        
    <footer>
        <p>&copy; 2023 Polish & Plait Beauty Bar. All rights reserved.</p>
    </footer>

     <script>
const dateInput = document.getElementById('date');
const timeInput = document.getElementById('time');
const bookingForm = document.getElementById('bookingForm');

if (dateInput) {
    const today = new Date().toISOString().split('T')[0];
    dateInput.setAttribute('min', today);
}

if (bookingForm && dateInput && timeInput) {
    bookingForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const selectedDate = new Date(dateInput.value);
        const selectedTime = timeInput.value;
        const now = new Date();

        if (selectedDate.toDateString() === now.toDateString()) {
            if (selectedTime <= now.toTimeString().slice(0, 5)) {
                alert('You cannot book a past time today. Please select a future time.');
                return;
            }
        }

        const formattedDate = selectedDate.toLocaleDateString('en-GB').replace(/\//g, '-');
        alert(`Appointment booked for ${formattedDate} at ${selectedTime}`);
        bookingForm.reset();
    });
}
    </script>

</body>
</html>
